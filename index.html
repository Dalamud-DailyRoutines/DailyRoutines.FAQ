    <script>
        // èµ„æºåŠ è½½å‡½æ•°
        function loadResource(url, type = 'text/javascript') {
            return new Promise((resolve, reject) => {
                const resource = type.includes('javascript') ? document.createElement('script') : document.createElement('link');
                const timestamp = window.APP_VERSION.current;
                
                if (type.includes('javascript')) {
                    resource.type = type;
                    resource.src = `${url}${url.includes('?') ? '&' : '?'}_v=${timestamp}`;
                } else {
                    resource.rel = 'stylesheet';
                    resource.href = `${url}${url.includes('?') ? '&' : '?'}_v=${timestamp}`;
                }

                resource.onload = () => resolve(resource);
                resource.onerror = () => reject(new Error(`Failed to load ${url}`));
                
                document.head.appendChild(resource);
            });
        }

        // å¼‚æ­¥åŠ è½½èµ„æº
        async function loadResources() {
            const resources = [
                { url: './js/config.js', type: 'text/javascript' },
                { url: './js/translations.js', type: 'text/javascript' },
                { url: 'https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js', type: 'text/javascript' },
                { url: 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js', type: 'text/javascript' },
                { url: 'https://cdn.jsdelivr.net/npm/flexsearch@0.7.31/dist/flexsearch.bundle.js', type: 'text/javascript' },
                { url: './js/search.js', type: 'text/javascript' },
                { url: './js/app.js', type: 'text/javascript' }
            ];

            for (const resource of resources) {
                try {
                    await loadResource(resource.url, resource.type);
                } catch (error) {
                    console.error(`Failed to load ${resource.url}:`, error);
                }
            }
        }

        // å¼€å§‹åŠ è½½èµ„æº
        loadResources().catch(console.error);
    </script>
